<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="./style.css" />
  <title>Weather Dashboard</title>
</head>


    <body>
        <header class="container-fluid text-center text-white">
            <h1>Weather Dashboard</h1>
        </header>
    
        <div class="container-fluid">
            <div class="row"> <!--Creating row that will contain the columns-->
                <div class="col-lg-3 bg-light">  <!-- Small coloumn -->
                    <h2 class="mt-1">Input City Name</h2>
                    <div class="input-group mb-3">
                        <input id="city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="search">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-primary mb-3" type="button" id="clear">Clear history</button>
                    <form id="history"></form>
                </div>
                <div class="col-lg-9">  <!--Large Coloumn -->
                    <div class="row mr-0"> <!--margin-right: 0px -->
                        <div class="col-lg-11 card m-3 d-none" id="todays-weather">
                            <div class="card-body">
                                <h3 id="city-name" class="city-name align-middle"></h3>
                                <img id="current-pic" alt="">
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind-speed"></p>
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row d-none" id="fivedays-header">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./script.js" ></script>
  </body>
