<body>

<header>
    <h1 class="application-title"> Application Name </h1>
    <p> Search for football games based on your location! </p>
</header>

<main class=" justify-space-between" >
    <div class=" col-6 col-md-4">
        <div class="section">
          <h3 class="section-header text-uppercase">Search By Zipcode</h3>
          <form id="user-form" class="section-body">
            <label class="form-label" for="username">Zipcode</label>
            <input name="Zipcode" id="Zipcode" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">submit</button>
          </form>
        </div>

    </div>

    <div class="col-6 col-md-8">
        <div>
          <h2 class="subtitle">Showing games: <span id="showgames"></span></h2>
          <div id="games-container" class="list-games"></div>
        </div>
  
      </div>
